          <script> 
                window.onload = function () {
                
                var chart = new CanvasJS.Chart("chartContainer", {
                        theme: "light2",
                        animationEnabled: true,
                        title: {
                                text: "Shares of Electricity Generation by Fuel"
                        },
                        subtitles: [{
                                text: "Poland CzÄ™stochowa, 2020",
                                fontSize: 16
                        }],
                        data: [{
                                type: "pie",
                                indexLabelFontSize: 18,
                                radius: 80,
                                indexLabel: "{label} - {y}",
                                yValueFormatString: "###0.0\"%\"",
                                click: explodePie,
                                dataPoints: [
                                        { y: 42, label: "Gas" },
                                        { y: 21, label: "Nuclear"},
                                        { y: 24.5, label: "Renewable" },
                                        { y: 9, label: "Coal" },
                                        { y: 3.1, label: "Other Fuels" }
                                ]
                        }]
                });
                chart.render();
                
                function explodePie(e) {
                        for(var i = 0; i < e.dataSeries.dataPoints.length; i++) {
                                if(i !== e.dataPointIndex)
                                        e.dataSeries.dataPoints[i].exploded = false;
                        }
                }
                 
                }
                </script>
<script>
          function fun1(x) {return Math.sin(x)+0.5*x-2;  }
  function fun2(x) {return Math.sin(2*x)*Math.cos(3*x)+0.5*x-2;}
  
  function draw() {
   var canvas = document.getElementById("canvas");
   if (null==canvas || !canvas.getContext) return;
  
   var axes={}, ctx=canvas.getContext("2d");
   axes.x0 =0.5*canvas.width;  // x0 pixels from left to x=0
   axes.y0 =.5*canvas.height; // y0 pixels from top to y=0
   axes.scale = 60;                 // 40 pixels from x=0 to x=1
   axes.doNegativeX = true;
  
   showAxes(ctx,axes);
   funGraph(ctx,axes,fun1,"rgb(11,153,11)",1); 
   funGraph(ctx,axes,fun2,"rgb(66,44,255)",2);
  }
  
  function funGraph (ctx,axes,func,color,thick) {
   var xx, yy, dx=4, x0=axes.x0, y0=axes.y0, scale=axes.scale;
   var iMax = Math.round((ctx.canvas.width-x0)/dx);
   var iMin = axes.doNegativeX ? Math.round(-x0/dx) : 0;
   ctx.beginPath();
   ctx.lineWidth = 3;
   ctx.strokeStyle = color;
  
   for (var i=iMin;i<=iMax;i++) {
    xx = dx*i; yy = scale*func(xx/scale);
    if (i==iMin) ctx.moveTo(x0+xx,y0-yy);
    else         ctx.lineTo(x0+xx,y0-yy);
   }
   ctx.stroke();
  }
  
  function showAxes(ctx,axes) {
   var x0=axes.x0, w=ctx.canvas.width;
   var y0=axes.y0, h=ctx.canvas.height;
   var xmin = axes.doNegativeX ? 0 : x0;
   ctx.beginPath();
   ctx.strokeStyle = "rgb(128,128,128)"; 
   ctx.moveTo(xmin,y0); ctx.lineTo(w,y0);  // X axis
   ctx.moveTo(x0,0);    ctx.lineTo(x0,h);  // Y axis
   ctx.stroke();
  }
  draw();
</script>
